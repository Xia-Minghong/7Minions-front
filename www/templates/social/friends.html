<!-- Title for the ion view -->
<ion-view title="Friend List">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>
  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->

  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content">
    <!-- Standard Ionic Markup for search -->
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <!-- End Search box-->

    <!-- standard small heading title -->
    <div class="label-title">{{userData.friends.length}} friends</div>
    <!-- end title -->

    <!-- ======================
    GEMIONIC FRIEND LIST (VERTICAL LIST)
    ====================== -->
    <ul class="list gem-friend-list">
          <!-- Single Friend Item -->
          <li class="item" ng-repeat="friend in userData.friends | orderBy:'name'" ng-click="go('/app/profile/{{friend.user.id}}/students')" >
            <!-- thumb image (round) -->
            <img src="{{friend.img_url}}" alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->

            <!-- Friend Name, Status Icon and Status Update -->
            <div class="gem-friend-list-text">
              <b>{{friend.name}}</b>
              <span class="signature"><i class="icon ion-record gem-color-default"></i> Offline</span>
              <!--<button class="button button-small button-positive gem-text-right" ng-click="inviteFriend()"><i class="icon ion-close-circled"></i></button>-->
            </div>
            <!-- end -->
          </li>
      </ul>
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
