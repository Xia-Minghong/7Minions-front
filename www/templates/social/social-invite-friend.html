<!-- Title for header bar (refer to www/index.html) -->
<ion-view title="Invite Friends">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>

  <!-- standard ionic tab markup -->
  <div class="tabs tabs-top">
    <a class="tab-item active">
      FACEBOOK
    </a>
    <a class="tab-item">
      EMAIL
    </a>
    <a class="tab-item">
      SMS
    </a>
  </div>
  <!-- End standard ionic tab markup -->


  <ion-content class="has-header has-tabs-top gem-ion-content">
  <div class="padding">
    <!-- Standard Ionic list field Markup -->
    <div class="item item-input-inset no-border">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <!-- Standard Ionic list field Markup -->
  </div>

  <!-- Gemionic extended List -->
  <div class="list gem-list">

    <a class="item item-avatar item-button-right" href="#">
      <!-- thumb image -->
      <img src="img/gemionic/profile-image.jpg" class="gem-circle">
      <!-- Name -->
      <h2>Max</h2>
      <!-- some text -->
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
      <!-- icon and status -->
      <button class="button button-small button-positive" ng-click="inviteFriend()"><i class="icon ion-plus-circled"></i></button>
    </a>


  </div>
  </ion-content>

</ion-view>
