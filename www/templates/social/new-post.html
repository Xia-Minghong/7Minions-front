<!-- Title for the ion view -->
<ion-view title="Post Feedback">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-block  button-positive button-action" ng-click="submit()">
      Send/Post
    </button>
  </ion-nav-buttons>
  <!-- ======================
  EMD RIGHT SIDE BUTTON
  ====================== -->

  <!-- ======================
  MAIN CONTENT SECTION
  ====================== -->
  <ion-content class="has-header gem-ion-content" ng-init="initFeedback()">
    <!-- ======================
    GEMIONIC EDIT SECTION
    ====================== -->
    <div class="gem-edit-section">
      <div class="gem-poster">
        <div class="padding">
          <h4>
            <img src="img/gemionic/profile-image.jpg" alt="" class="gem-circle profile-image"> <b>To: {{feedbackEvent.organizer.name}}</b>
          </h4>
          <div class="padding">
          <!-- Textarea for editing text -->
          <textarea placeholder="Your feedback for {{feedbackEvent.name}}" ng-model="feedbackData.content"></textarea>
          </div>
          <div class="row">
            <!--<div class="col col-50">-->
              <span class="input-label">Satisfaction</span>
            <!--</div>-->
            <!--<div class="col">-->
              <rating ng-model="feedbackData.rating" max="max"></rating>
            <!--</div>-->
        </div>
      </div>

      <div class="row gem-poster-controls padding"><!-- Bottom Controls - extends '.row' with padding -->
        <a ng-click="back()" class="col control"><i class="icon ion-android-cancel action"></i></a>
        <!--<a href="#" class="col control"><i class="icon ion-android-location action"></i></a>-->
        <!--<a href="#" class="col control"><i class="icon ion-ios7-cloud-upload action"></i></a>-->
        <a ng-click="submit()" class="col control"><i class="icon ion-android-send action"></i></a>
      </div>
    </div>
    <!-- ======================
    END GEMIONIC EDIT SECTION
    ====================== -->
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
