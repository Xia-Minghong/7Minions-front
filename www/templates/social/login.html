<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <!--<button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-close-circled"></i></button>-->
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" class="gem-form">
      <div class="list" ng-show="control.showLogin">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username" placeholder="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <div class="text-center padding">
          <div class="padding">Not yet registered?</div>
          <button class="button button-positive"><i class="ion-social-facebook"></i> Log in with Facebook</button>
          <a class="button button-balanced" ng-click="signUp()">Sign up for free</a>
        </div>
      </div>
    </form>

    <form ng-submit="doSignUp()" class="gem-form">
      <div class="list" ng-hide="control.showLogin">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signUpData.username" placeholder="Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUpData.password" placeholder="Password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="signUpData.confirmpassword" placeholder="Confirm Password">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signUpData.name" placeholder="Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Department</span>
          <input type="text" ng-model="signUpData.department" placeholder="Department">
        </label>
        <label class="item item-input">
          <span class="input-label">Matric No.</span>
          <input type="text" ng-model="signUpData.matric_no" placeholder="Matric Number">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
        <div class="text-center padding">
          <div class="padding">Already have an account?</div>
          <button class="button button-positive" ><i class="ion-social-facebook"></i> Log in with Facebook</button>
          <a class="button button-balanced" ng-click="backLogin()">Log in with Email</a>
        </div>
      </div>
    </form>
  </ion-content>
</div>
